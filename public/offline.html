<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sin conexión</title>
    <style>
      body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;
           margin:0;display:grid;place-items:center;height:100vh;background:#f8fafc;color:#0f172a}
      .card{background:#fff;border-radius:16px;padding:24px;max-width:560px;box-shadow:0 10px 30px rgba(0,0,0,.08)}
      h1{margin:0 0 8px}
      p{margin:0 0 12px}
      .tip{font-size:.9rem;color:#334155}
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Estás sin conexión</h1>
      <p>El App Shell sigue disponible. Cuando vuelvas a conectarte, el contenido se actualizará.</p>
      <p class="tip">Tip: si ya visitaste alguna vista dinámica, podría verse desde caché.</p>
    </div>
  </body>
</html>
